<!DOCTYPE html>
<html>
	<head>
		<title> AngularJS Controller </title>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
<body>
	<div ng-app = "myApp" ng-controller = "myCtrl">
		First Name: <input type = "text" name = "fname" ng-model = "firstName"><br/>
		Last Name: <input type = "text" name = "lname" ng-model = "lastName"> <br/>
		Email: <input type = "text" name = "email" ng-model = "Email"><br/>
		
		Full Name : {{firstName + " " + lastName}}<br/>
		Email : {{Email}}
	</div>
	
	<script>
		var app = angular.module('myApp',[]);
		app.controller('myCtrl',function($scope){
			$scope.firstName = "saddam hossain";
			$scope.lastName = "rana";
			$scope.Email = "saddamhossain953@gmail.com";
		});
	</script>	
</body>	
</html>
